<!-- library/templates/library/resource_list.html -->
{% extends "library/base.html" %}
{% block title %}Browse Resources{% endblock %}

{% load static %}

<link rel="stylesheet" href="{% static 'library/styles.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


{% block content %}
<h2 class="mt-3">Browse Resources</h2>

<form class="mt-3 mb-3 d-flex">
    <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ query }}">
    <button class="btn btn-primary ms-2">Search</button>
</form>

<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
        <th></th>
    </tr>

    {% for r in resources %}
    <tr>
        <td>{{ r.title }}</td>
        <td>{{ r.resource_type }}</td>
        <td>{{ r.status }}</td>
        <td><a class="btn btn-sm btn-info" href="/resources/{{ r.id }}/">View</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No resources found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
